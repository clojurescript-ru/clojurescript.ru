<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>clojurescript.ru</title>
  <style>
    html {
      box-sizing: border-box;
    }
    html * {
      box-sizing: inherit;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      margin: 0;
      color: #000;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 24px;
      letter-spacing: 0;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -moz-font-feature-settings: "liga" on;
      line-height: 1.4;
      text-rendering: optimizeLegibility;
    }
    a {
      color: #242424;
    }
    .list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    main {
      display: flex;
      align-items: center;
    }
    h1 {
      font-size: 16px;
      font-weight: normal;
      color: #666;
    }
    .links {
      text-align: center;
    }
    .logo {
      margin: 0 0 10px;
    }
    .logo + h1 {
      margin: 0 0 40px;
    }
    .list-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <main>

    <ul class="list links">
      <li class="list-item">
        <img src="/img/cljs-ring.svg" alt="clojurescript.ru logo" width="160" class="logo">
        <h1><em>Русскоязычный ресурс о ClojureScript</em></h1>
      </li>
      <li class="list-item">
        <a href="https://clojurescript.ru/cheatsheet/">Шпаргалка по ClojureScript</a>
      </li>
      <li class="list-item">
        <a href="http://cljsrn.org/">ClojureScript + React Native</a>
      </li>
    </ul>

  </main>

  <footer class="page-footer"></footer>

</body>
</html>
